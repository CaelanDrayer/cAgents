super_domain: serve
description: Planning configuration for SERVE super-domain

# Shared questions used by all controllers in this domain
shared_questions: &serve_questions
  - "What are the customer pain points?"
  - "What are the service level requirements?"
  - "What are the support/legal constraints?"

controller_catalog:
  tier_2:
    - name: legal-operations-manager
      agent_path: serve/agents/legal-operations-manager.md
      coordination_style: question_based
      typical_questions: *serve_questions
      use_when:
        - "Legal department operations"
        - "Legal spend management"
        - "Process improvement needed"
        - "Vendor management required"
      complexity: tier_2

    - name: support-operations-manager
      agent_path: serve/agents/support-operations-manager.md
      coordination_style: question_based
      typical_questions: *serve_questions
      use_when:
        - "Support process optimization"
        - "Tool implementation needed"
        - "Workflow automation"
        - "Operational efficiency improvement"
      complexity: tier_2

  tier_4:
    - name: general-counsel
      agent_path: serve/agents/general-counsel.md
      coordination_style: question_based
      typical_questions: *serve_questions
      use_when:
        - "High-stakes legal decisions"
        - "Executive legal counsel"
        - "Organizational legal strategy"
        - "Crisis management"
      complexity: tier_4

# Templates inherited from base - see Agent_Memory/_system/templates/base_planner_config.yaml
objectives_templates:
  default:
    - "Implement {feature} in serve domain"
    - "Analyze {data} for serve operations"
    - "Create {deliverable} for serve use case"

success_criteria_patterns:
  default:
    - "All objectives met with verified evidence"
    - "All outputs exist and are production-quality"
    - "No regressions in existing functionality"
