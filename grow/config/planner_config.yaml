super_domain: grow
description: Planning configuration for GROW super-domain

# Shared questions used by all controllers in this domain
shared_questions: &grow_questions
  - "What are the current campaign/sales metrics?"
  - "What is the target audience and positioning?"
  - "What are the conversion bottlenecks?"

controller_catalog:
  tier_2:
    - name: creative-director
      agent_path: grow/agents/creative-director.md
      coordination_style: question_based
      typical_questions: *grow_questions
      use_when:
        - "Creative strategy and concepts needed"
        - "Campaign creative execution"
        - "Visual design systems"
        - "Brand identity development"
      complexity: tier_2

    - name: marketing-strategist
      agent_path: grow/agents/marketing-strategist.md
      coordination_style: question_based
      typical_questions: *grow_questions
      use_when:
        - "Marketing strategy development"
        - "Competitive analysis needed"
        - "Market research required"
        - "Positioning and differentiation"
      complexity: tier_2

    - name: product-marketing-manager
      agent_path: grow/agents/product-marketing-manager.md
      coordination_style: question_based
      typical_questions: *grow_questions
      use_when:
        - "Product launch planning"
        - "Product positioning and messaging"
        - "Competitive battlecards needed"
        - "Sales enablement content"
      complexity: tier_2

    - name: sales-strategist
      agent_path: grow/agents/sales-strategist.md
      coordination_style: question_based
      typical_questions: *grow_questions
      use_when:
        - "GTM strategy design"
        - "Market segmentation and ICP definition"
        - "Competitive landscape analysis"
        - "Sales model optimization"
      complexity: tier_2

  tier_3:
    - name: marketing-director
      agent_path: grow/agents/marketing-director.md
      coordination_style: question_based
      typical_questions: *grow_questions
      use_when:
        - "Marketing department leadership"
        - "Multi-channel campaign coordination"
        - "Marketing budget allocation"
        - "Team and vendor management"
      complexity: tier_3

  tier_4:
    - name: cro
      agent_path: grow/agents/cro.md
      coordination_style: question_based
      typical_questions: *grow_questions
      use_when:
        - "Executive revenue strategy"
        - "GTM planning and execution"
        - "Sales organization design"
        - "Cross-functional alignment"
      complexity: tier_4

# Templates for objective generation
objectives_templates:
  default:
    - "Implement {feature} in grow domain"
    - "Analyze {data} for grow operations"
    - "Create {deliverable} for grow use case"

# Success criteria - references shared template
# See: Agent_Memory/_system/templates/shared_success_criteria.yaml for full patterns
success_criteria_patterns:
  _shared: "@Agent_Memory/_system/templates/shared_success_criteria.yaml"
  # Domain-specific additions for grow super-domain
  grow_specific:
    - "Campaign metrics meet or exceed targets"
    - "Sales enablement content approved by stakeholders"
    - "Marketing assets align with brand guidelines"
