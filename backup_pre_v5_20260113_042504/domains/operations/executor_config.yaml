# Domain Executor Configuration
domain: operations
version: 1.0

agent_capabilities: {}

execution_strategies:
  tier_1_single: {agent_count: 1}
  tier_2_standard: {agent_count: 2-3}
  tier_3_complex: {agent_count: 3-5, parallelization: true}
  tier_4_enterprise: {agent_count: 5+, parallelization: true}

recursive_workflows:
  enabled: true
  max_depth: 5

cross_domain_invocation:
  enabled: true
