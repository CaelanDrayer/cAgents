# Revenue Domain Self-Correct Configuration (V3.0)
domain: revenue
version: 3.0

shared_recovery_strategies:
  strategic_pivot:
    when: "Campaign/strategy not delivering results"
    escalate_to: [shared:strategic-planner, shared:cso]
    strategy: "Strategic pivot or optimization"

  customer_escalation:
    when: "Customer satisfaction issues"
    escalate_to: [shared:customer-success-manager]
    strategy: "Customer relationship recovery"

  data_validation:
    when: "Forecast/analytics accuracy issues"
    escalate_to: [shared:data-analyst, shared:business-intelligence-specialist]
    strategy: "Data audit and methodology review"

error_patterns:
  campaign_underperformance:
    detection: "Campaign metrics below targets"
    severity: high
    fixable: true
    recovery_agent: marketing-director
    shared_oversight: [shared:data-analyst, shared:quality-manager]
    max_attempts: 2

  forecast_inaccuracy:
    detection: "Forecast vs actuals significant variance"
    severity: high
    fixable: true
    recovery_agent: sales-ops-analyst
    shared_oversight: shared:data-analyst
    max_attempts: 2

  customer_churn_risk:
    detection: "Customer health scores declining"
    severity: critical
    fixable: true
    recovery_agent: account-executive
    shared_oversight: shared:customer-success-manager
    max_attempts: 1
