# Revenue Domain Executor Configuration (V3.0)
domain: revenue
version: 3.0

shared_agent_delegation:
  revenue_strategy:
    when: "Tier 4 GTM, market expansion"
    delegate_to: [shared:ceo, shared:cfo, shared:cso, shared:strategic-planner]

  campaign_coordination:
    when: "Tier 2+ campaigns, launches"
    delegate_to: [shared:project-manager, shared:program-manager]

  customer_engagement:
    when: "All tiers with customer interaction"
    delegate_to: [shared:account-manager, shared:customer-success-manager]

  market_research:
    when: "Tier 3+ requiring market analysis"
    delegate_to: [shared:market-research-analyst, shared:competitive-intelligence-analyst]

  revenue_analytics:
    when: "Forecasting, pipeline analysis, campaign metrics"
    delegate_to: [shared:data-analyst, shared:business-intelligence-specialist]

team_composition:
  tier_1:
    core_team: [sales-development-rep, digital-marketing-specialist]
    shared_agents: []

  tier_2:
    core_team: [account-executive, demand-gen-manager, content-marketing-manager]
    shared_agents: [shared:project-manager, shared:account-manager, shared:data-analyst]

  tier_3:
    core_team: [sales-director, marketing-director, product-marketing-manager, sales-engineer]
    shared_agents: [shared:strategic-planner, shared:project-manager, shared:market-research-analyst, shared:account-manager]

  tier_4:
    core_team: [sales-director, marketing-director, full-revenue-team]
    shared_agents: [shared:ceo, shared:cfo, shared:cso, shared:strategic-planner, shared:business-analyst]

execution_modes:
  sequential:
    use_when: "Single campaign, single deal"
  pipeline:
    use_when: "Multi-touch campaigns, complex sales cycles"
  swarm:
    use_when: "Multi-channel campaigns, territory expansion"
  mesh:
    use_when: "Product launches, market expansion"
