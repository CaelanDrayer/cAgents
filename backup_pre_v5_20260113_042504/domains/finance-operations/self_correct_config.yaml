# Finance-Operations Domain Self-Correct Configuration (V3.0)
domain: finance-operations
version: 3.0

shared_recovery_strategies:
  financial_escalation:
    when: "Budget overruns, financial risks"
    escalate_to: [shared:cfo, shared:risk-manager]
    strategy: "Financial impact assessment and mitigation"

  compliance_recovery:
    when: "Compliance violations detected"
    escalate_to: [shared:compliance-officer, shared:risk-manager]
    strategy: "Immediate remediation and audit"

  operational_recovery:
    when: "Operational failures, process breakdowns"
    escalate_to: [shared:operations-manager, shared:process-improvement-specialist]
    strategy: "Emergency process stabilization"

error_patterns:
  budget_variance:
    detection: "Significant budget vs actual variance"
    severity: high
    fixable: true
    recovery_agent: budget-analyst
    shared_oversight: [shared:cfo, shared:data-analyst]
    max_attempts: 2

  compliance_violation:
    detection: "Regulatory compliance failure"
    severity: critical
    fixable: true
    recovery_agent: audit-manager
    shared_oversight: [shared:compliance-officer, shared:risk-manager]
    max_attempts: 1
    escalation: "Immediate escalation to shared:compliance-officer"

  process_inefficiency:
    detection: "Process performance below targets"
    severity: medium
    fixable: true
    recovery_agent: lean-specialist
    shared_oversight: [shared:process-improvement-specialist, shared:quality-manager]
    max_attempts: 3
