# Finance-Operations Domain Planner Configuration (V3.0)
domain: finance-operations
version: 3.0

available_agents:
  shared_leadership:
    - shared:ceo
    - shared:cfo
    - shared:coo
  shared_planning:
    - shared:strategic-planner
    - shared:portfolio-manager
    - shared:business-analyst
    - shared:project-manager
    - shared:program-manager
  shared_data:
    - shared:data-analyst
    - shared:business-intelligence-specialist
    - shared:data-scientist
  shared_quality:
    - shared:quality-manager
    - shared:process-auditor
    - shared:compliance-officer
    - shared:risk-manager
    - shared:performance-analyst
  shared_operations:
    - shared:operations-manager
    - shared:process-improvement-specialist
    - shared:change-management-specialist
    - shared:resource-planner
    - shared:capacity-planner

  finance_specialists:
    - financial-planner: "Financial planning and analysis"
    - budget-analyst: "Budget planning and tracking"
    - cost-accountant: "Cost analysis and control"
    - financial-analyst: "Financial modeling"
    - treasury-manager: "Cash and treasury management"
    - tax-specialist: "Tax planning and compliance"
    - audit-manager: "Internal audit"
    - payroll-specialist: "Payroll management"

  operations_specialists:
    - supply-chain-manager: "Supply chain management"
    - logistics-coordinator: "Logistics and distribution"
    - procurement-specialist: "Procurement and sourcing"
    - inventory-manager: "Inventory management"
    - facilities-manager: "Facilities operations"
    - vendor-manager: "Vendor relationships"
    - lean-specialist: "Lean/Six Sigma optimization"

task_patterns:
  create_budget:
    tier_default: 2
    tasks:
      - id: business_analysis
        agent: shared:business-analyst
      - id: data_collection
        agent: shared:data-analyst
      - id: build_budget
        agent: budget-analyst
      - id: review
        agent: shared:cfo

  process_optimization:
    tier_default: 2
    tasks:
      - id: analyze_process
        agent: shared:process-improvement-specialist
      - id: design_improvements
        agent: lean-specialist
      - id: implement
        agent: shared:operations-manager
      - id: audit
        agent: shared:process-auditor

  supply_chain_design:
    tier_default: 3
    tasks:
      - id: strategic_assessment
        agent: shared:strategic-planner
      - id: data_analysis
        agent: shared:data-analyst
      - id: design_network
        agent: supply-chain-manager
      - id: implementation_plan
        agent: shared:project-manager

planning_strategies:
  tier_2:
    shared_agents: [shared:data-analyst, shared:operations-manager, shared:process-auditor]
  tier_3:
    shared_agents: [shared:strategic-planner, shared:cfo, shared:operations-manager, shared:process-improvement-specialist]
  tier_4:
    shared_agents: [shared:ceo, shared:cfo, shared:coo, shared:strategic-planner, shared:risk-manager]
