# Finance-Operations Domain Validator Configuration (V3.0)
domain: finance-operations
version: 3.0

shared_quality_gates:
  financial_validation:
    validator: shared:cfo
    when: "Tier 3+ financial decisions"
    criteria:
      - "Financial impact validated"
      - "Budget constraints met"
      - "ROI justified"

  compliance_audit:
    validator: shared:compliance-officer
    when: "All financial processes"
    criteria:
      - "Regulatory compliance met"
      - "SOX compliance verified"
      - "Audit trail complete"

  risk_assessment:
    validator: shared:risk-manager
    when: "Tier 3+ operational changes"
    criteria:
      - "Financial risks assessed"
      - "Operational risks mitigated"
      - "Controls in place"

  process_audit:
    validator: shared:process-auditor
    when: "Process changes, optimizations"
    criteria:
      - "Process standards followed"
      - "Efficiency gains validated"
      - "Documentation complete"

validation_workflow:
  tier_2:
    shared_agents: [shared:data-analyst, shared:compliance-officer, shared:process-auditor]
  tier_3:
    shared_agents: [shared:cfo, shared:operations-manager, shared:risk-manager, shared:compliance-officer]
  tier_4:
    shared_agents: [shared:ceo, shared:cfo, shared:coo, shared:risk-manager, shared:compliance-officer]
