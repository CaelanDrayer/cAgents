# Legal-Compliance Domain Planner Configuration (V3.0)
domain: legal-compliance
version: 3.0

available_agents:
  shared_leadership:
    - shared:ceo
    - shared:cfo
  shared_planning:
    - shared:strategic-planner
    - shared:business-analyst
    - shared:project-manager
  shared_data:
    - shared:data-analyst
    - shared:business-intelligence-specialist
  shared_quality:
    - shared:quality-manager
    - shared:process-auditor
    - shared:compliance-officer
    - shared:risk-manager
  shared_operations:
    - shared:operations-manager
    - shared:change-management-specialist

  legal_compliance_specialists:
    - general-counsel: "Legal strategy and leadership"
    - corporate-lawyer: "Corporate law"
    - contract-lawyer: "Contract negotiation"
    - ip-lawyer: "Intellectual property"
    - employment-lawyer: "Employment law"
    - regulatory-specialist: "Regulatory compliance"
    - privacy-officer: "Data privacy"
    - legal-analyst: "Legal research"
    - paralegal: "Legal support"
    - compliance-analyst: "Compliance monitoring"
    - governance-specialist: "Corporate governance"

task_patterns:
  contract_review:
    tier_default: 2
    tasks:
      - id: risk_assessment
        agent: shared:risk-manager
      - id: legal_review
        agent: contract-lawyer
      - id: compliance_check
        agent: shared:compliance-officer

  compliance_program:
    tier_default: 3
    tasks:
      - id: strategic_planning
        agent: shared:strategic-planner
      - id: risk_analysis
        agent: shared:risk-manager
      - id: program_design
        agent: regulatory-specialist
      - id: implementation_plan
        agent: shared:project-manager

  regulatory_transformation:
    tier_default: 4
    tasks:
      - id: strategic_assessment
        agent: shared:ceo
      - id: financial_impact
        agent: shared:cfo
      - id: compliance_strategy
        agent: general-counsel
      - id: change_management
        agent: shared:change-management-specialist

planning_strategies:
  tier_2:
    shared_agents: [shared:risk-manager, shared:compliance-officer, shared:business-analyst]
  tier_3:
    shared_agents: [shared:strategic-planner, shared:risk-manager, shared:compliance-officer]
  tier_4:
    shared_agents: [shared:ceo, shared:cfo, shared:strategic-planner, shared:risk-manager, shared:compliance-officer]
