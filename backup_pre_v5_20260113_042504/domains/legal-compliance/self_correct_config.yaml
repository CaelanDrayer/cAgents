# Legal-Compliance Domain Self-Correct Configuration (V3.0)
domain: legal-compliance
version: 3.0

shared_recovery_strategies:
  legal_escalation:
    when: "Material legal risks, litigation threats"
    escalate_to: [shared:ceo, shared:risk-manager]
    strategy: "Executive legal risk assessment"

  compliance_emergency:
    when: "Critical compliance violations"
    escalate_to: [shared:compliance-officer, shared:risk-manager]
    strategy: "Emergency compliance remediation"

  regulatory_response:
    when: "Regulatory inquiries, enforcement actions"
    escalate_to: [general-counsel, shared:ceo]
    strategy: "Coordinated regulatory response"

error_patterns:
  contract_risk:
    detection: "High-risk contract terms identified"
    severity: high
    fixable: true
    recovery_agent: contract-lawyer
    shared_oversight: [shared:risk-manager, general-counsel]
    max_attempts: 2

  compliance_gap:
    detection: "Compliance program gaps identified"
    severity: high
    fixable: true
    recovery_agent: regulatory-specialist
    shared_oversight: [shared:compliance-officer, shared:process-auditor]
    max_attempts: 2

  litigation_risk:
    detection: "Litigation risk assessment"
    severity: critical
    fixable: false
    escalation: "Immediate escalation to general-counsel and shared:risk-manager"
    shared_oversight: [shared:ceo, shared:cfo]
