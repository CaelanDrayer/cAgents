# Customer-Experience Domain Router Configuration (V3.0)
# Complexity classification for customer experience (formerly support)

domain: customer-experience
version: 3.0
description: "Tier classification for customer experience tasks (support, success, advocacy, escalations, knowledge management)"

# Tier 2 Shared Agents
tier2_shared_agents:
  leadership:
    - shared:ceo
    - shared:cso
  planning:
    - shared:strategic-planner
    - shared:business-analyst
    - shared:project-manager
    - shared:okr-specialist
  data:
    - shared:data-analyst
    - shared:business-intelligence-specialist
  quality:
    - shared:quality-manager
    - shared:performance-analyst
  customer:
    - shared:account-manager
    - shared:customer-success-manager
    - shared:customer-advocacy-manager
    - shared:relationship-manager
  operations:
    - shared:operations-manager
    - shared:process-improvement-specialist
    - shared:resource-planner

# Tier Classification Rules
tier_classification:
  tier_0:
    description: "Simple questions about customer support or success"
    keywords: [question, what, how, why, explain, define]
    examples:
      - "What is customer success?"
      - "Explain support tiers"

  tier_1:
    description: "Simple customer tasks (single ticket, response, KB article)"
    scope_indicators:
      single_interaction: true
      estimated_time: "< 30 minutes"
    examples:
      - "Respond to support ticket"
      - "Update KB article"

  tier_2:
    description: "Moderate customer tasks (escalation handling, playbook creation, account health check)"
    scope_indicators:
      multiple_interactions: "2-5"
      estimated_time: "1-4 hours"
      shared_agent_candidates: [shared:account-manager, shared:customer-success-manager, shared:data-analyst]
    examples:
      - "Handle escalated customer issue"
      - "Create support playbook"
      - "Conduct account health assessment"

  tier_3:
    description: "Complex customer initiatives (support transformation, success program, VOC strategy)"
    scope_indicators:
      cross_functional: true
      estimated_time: "4-16 hours"
      shared_agent_usage: [shared:strategic-planner, shared:customer-success-manager, shared:data-analyst, shared:quality-manager]
    examples:
      - "Design customer success program"
      - "Transform support operations"
      - "Build voice of customer strategy"

  tier_4:
    description: "Strategic CX transformation (enterprise CX strategy, major process overhaul, customer-centric transformation)"
    scope_indicators:
      organizational_impact: true
      estimated_time: "days to weeks"
      shared_agent_required: [shared:ceo, shared:cso, shared:strategic-planner, shared:customer-success-manager]
    examples:
      - "Enterprise customer experience strategy"
      - "Transform to customer-centric organization"
      - "Major support platform migration"

templates:
  escalation_handling:
    default_tier: 2
    shared_agents: [shared:account-manager, shared:customer-success-manager]

  success_program:
    default_tier: 3
    shared_agents: [shared:customer-success-manager, shared:strategic-planner, shared:data-analyst]

  support_transformation:
    default_tier: 3
    shared_agents: [shared:operations-manager, shared:process-improvement-specialist, shared:data-analyst]

  cx_strategy:
    default_tier: 4
    shared_agents: [shared:ceo, shared:cso, shared:strategic-planner, shared:customer-success-manager, shared:data-analyst]

domain_notes: |
  Customer-Experience domain routing considerations (V3.0):

  **Shared Agent Integration**:
  - Tier 2+: Use shared:customer-success-manager for all customer-facing initiatives
  - Tier 2+: Leverage shared:account-manager for account relationships
  - Tier 3+: Engage shared:strategic-planner for programs and strategies
  - Tier 3+: Use shared:data-analyst for metrics and insights
  - Tier 4: Require shared:ceo, shared:cso for strategic CX decisions
  - All tiers: Focus on customer satisfaction and retention
