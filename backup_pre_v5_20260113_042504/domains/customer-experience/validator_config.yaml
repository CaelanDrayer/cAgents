# Customer-Experience Domain Validator Configuration (V3.0)
domain: customer-experience
version: 3.0

shared_quality_gates:
  customer_satisfaction:
    validator: shared:customer-success-manager
    when: "All customer-facing initiatives"
    criteria:
      - "Customer satisfaction maintained/improved"
      - "Customer feedback positive"
      - "Churn risk mitigated"

  quality_assurance:
    validator: shared:quality-manager
    when: "All tiers"
    criteria:
      - "Service quality standards met"
      - "Response time SLAs met"
      - "Documentation complete"

  data_validation:
    validator: shared:data-analyst
    when: "Metrics, VOC analysis"
    criteria:
      - "Customer data accurate"
      - "Metrics tracking functional"
      - "Insights actionable"

validation_workflow:
  tier_2:
    shared_agents: [shared:customer-success-manager, shared:quality-manager]
  tier_3:
    shared_agents: [shared:customer-success-manager, shared:quality-manager, shared:data-analyst]
  tier_4:
    shared_agents: [shared:ceo, shared:cso, shared:customer-success-manager, shared:quality-manager]
