# Business Domain Planner Configuration
# Task decomposition and agent assignment for business operations

domain: business
version: 1.0
description: "Planning and task decomposition for business operations, strategy, and analysis"

# Available Agents Registry
# All agents available in business domain with their capabilities

available_agents:
  executive:
    - name: cso
      full_name: Chief Strategy Officer
      capabilities: [strategic_planning, competitive_analysis, market_positioning, vision_setting]
      tier_access: [3, 4]
      specializations: [corporate_strategy, market_strategy, competitive_intelligence]

  strategic_management:
    - name: business-development-manager
      capabilities: [partnership_development, deal_sourcing, relationship_management]
      tier_access: [2, 3, 4]
      specializations: [partnerships, alliances, business_expansion]

    - name: market-analyst
      capabilities: [market_research, competitive_analysis, trend_identification]
      tier_access: [1, 2, 3, 4]
      specializations: [market_sizing, competitor_analysis, trend_forecasting]

  operations:
    - name: operations-manager
      capabilities: [operations_planning, execution_management, coordination]
      tier_access: [2, 3, 4]
      specializations: [operational_planning, process_execution]

    - name: process-improvement-specialist
      capabilities: [process_analysis, optimization, redesign]
      tier_access: [2, 3, 4]
      specializations: [lean, six_sigma, process_mapping]

    - name: supply-chain-manager
      capabilities: [supply_chain_optimization, logistics, inventory_management]
      tier_access: [2, 3, 4]
      specializations: [sourcing, distribution, network_design]

    - name: quality-manager-business
      capabilities: [quality_assurance, standards_compliance, continuous_improvement]
      tier_access: [2, 3, 4]
      specializations: [quality_systems, ISO_compliance, improvement_programs]

  project_and_change:
    - name: project-manager
      capabilities: [project_planning, execution, tracking, stakeholder_management]
      tier_access: [1, 2, 3, 4]
      specializations: [project_delivery, timeline_management, resource_planning]

    - name: program-manager
      capabilities: [program_coordination, multi_project_management, benefits_realization]
      tier_access: [3, 4]
      specializations: [program_governance, portfolio_management]

    - name: change-manager
      capabilities: [change_planning, stakeholder_engagement, adoption_strategy]
      tier_access: [2, 3, 4]
      specializations: [organizational_change, transformation, adoption]

    - name: business-analyst
      capabilities: [requirements_gathering, process_analysis, documentation]
      tier_access: [1, 2, 3, 4]
      specializations: [requirements, process_mapping, stakeholder_interviews]

  customer_and_sales:
    - name: customer-success-manager
      capabilities: [customer_relationship, retention, expansion]
      tier_access: [2, 3]
      specializations: [customer_health, renewal_strategy, expansion_planning]

    - name: account-manager
      capabilities: [account_management, relationship_building, contract_management]
      tier_access: [2, 3]
      specializations: [client_management, negotiation, renewals]

    - name: sales-operations-manager
      capabilities: [sales_operations, CRM_management, sales_analytics]
      tier_access: [2, 3]
      specializations: [sales_process, pipeline_management, forecasting]

  specialized_functions:
    - name: risk-manager
      capabilities: [risk_assessment, mitigation_planning, compliance_monitoring]
      tier_access: [2, 3, 4]
      specializations: [enterprise_risk, risk_frameworks, controls]

    - name: compliance-manager-business
      capabilities: [regulatory_compliance, audit_preparation, policy_enforcement]
      tier_access: [2, 3, 4]
      specializations: [regulatory_frameworks, audit_management, policies]

    - name: procurement-specialist
      capabilities: [vendor_selection, contract_negotiation, sourcing]
      tier_access: [2, 3]
      specializations: [RFP_management, vendor_evaluation, procurement_process]

    - name: facilities-manager
      capabilities: [facilities_planning, space_management, asset_management]
      tier_access: [2, 3]
      specializations: [workspace_planning, facility_operations]

# Task Patterns
# Common business task decomposition patterns

task_patterns:
  create_forecast:
    description: "Financial or business metric forecasting"
    typical_tier: 2-3
    tasks:
      - id: gather_historical_data
        agent: market-analyst
        type: research
        dependencies: []
        estimated_hours: 2
        description: "Collect historical data for forecasting period"

      - id: analyze_trends
        agent: market-analyst
        type: analyze
        dependencies: [gather_historical_data]
        estimated_hours: 2
        description: "Identify trends and patterns in historical data"

      - id: model_scenarios
        agent: business-analyst
        type: model
        dependencies: [analyze_trends]
        estimated_hours: 3
        description: "Create forecast models with multiple scenarios"

      - id: document_assumptions
        agent: business-analyst
        type: document
        dependencies: [model_scenarios]
        estimated_hours: 1
        description: "Document all assumptions and data sources"

      - id: create_presentation
        agent: business-analyst
        type: report
        dependencies: [document_assumptions]
        estimated_hours: 2
        description: "Create executive presentation of forecast"

  strategic_plan:
    description: "Strategic planning and roadmap creation"
    typical_tier: 3
    tasks:
      - id: analyze_current_state
        agent: cso
        type: analyze
        dependencies: []
        estimated_hours: 3
        description: "Analyze current market position and capabilities"

      - id: research_market
        agent: market-analyst
        type: research
        dependencies: [analyze_current_state]
        estimated_hours: 3
        description: "Research market trends and competitive landscape"

      - id: define_strategy
        agent: cso
        type: design
        dependencies: [research_market]
        estimated_hours: 4
        description: "Define strategic direction and objectives"

      - id: create_roadmap
        agent: business-analyst
        type: plan
        dependencies: [define_strategy]
        estimated_hours: 3
        description: "Create detailed implementation roadmap"

      - id: stakeholder_review
        agent: cso
        type: review
        dependencies: [create_roadmap]
        estimated_hours: 2
        hitl_approval: true
        description: "Present to executives for approval"

  market_analysis:
    description: "Market research and competitive analysis"
    typical_tier: 2
    tasks:
      - id: define_scope
        agent: market-analyst
        type: plan
        dependencies: []
        estimated_hours: 1
        description: "Define research scope and questions"

      - id: gather_data
        agent: market-analyst
        type: research
        dependencies: [define_scope]
        estimated_hours: 3
        description: "Collect market data and competitive intelligence"

      - id: analyze_data
        agent: market-analyst
        type: analyze
        dependencies: [gather_data]
        estimated_hours: 3
        description: "Analyze market trends and competitive positioning"

      - id: create_report
        agent: business-analyst
        type: report
        dependencies: [analyze_data]
        estimated_hours: 2
        description: "Create comprehensive market analysis report"

  process_design:
    description: "Business process design or redesign"
    typical_tier: 2-3
    tasks:
      - id: document_current_process
        agent: process-improvement-specialist
        type: analyze
        dependencies: []
        estimated_hours: 2
        description: "Document current state process"

      - id: identify_gaps
        agent: process-improvement-specialist
        type: analyze
        dependencies: [document_current_process]
        estimated_hours: 2
        description: "Identify inefficiencies and improvement opportunities"

      - id: design_improved_process
        agent: process-improvement-specialist
        type: design
        dependencies: [identify_gaps]
        estimated_hours: 3
        description: "Design optimized process"

      - id: validate_with_stakeholders
        agent: change-manager
        type: validate
        dependencies: [design_improved_process]
        estimated_hours: 2
        description: "Validate new process with key stakeholders"

      - id: create_documentation
        agent: business-analyst
        type: document
        dependencies: [validate_with_stakeholders]
        estimated_hours: 2
        description: "Create process documentation and training materials"

  budget_creation:
    description: "Budget planning and allocation"
    typical_tier: 2
    tasks:
      - id: gather_requirements
        agent: business-analyst
        type: research
        dependencies: []
        estimated_hours: 2
        description: "Gather budget requirements from stakeholders"

      - id: analyze_historical_spend
        agent: business-analyst
        type: analyze
        dependencies: [gather_requirements]
        estimated_hours: 2
        description: "Analyze previous budget and actual spend"

      - id: create_budget_model
        agent: business-analyst
        type: model
        dependencies: [analyze_historical_spend]
        estimated_hours: 3
        description: "Create budget allocation model"

      - id: review_and_adjust
        agent: operations-manager
        type: review
        dependencies: [create_budget_model]
        estimated_hours: 2
        description: "Review budget with department heads"

      - id: finalize_budget
        agent: business-analyst
        type: finalize
        dependencies: [review_and_adjust]
        estimated_hours: 1
        description: "Finalize budget and create presentation"

  risk_assessment:
    description: "Risk identification and mitigation planning"
    typical_tier: 2
    tasks:
      - id: identify_risks
        agent: risk-manager
        type: analyze
        dependencies: []
        estimated_hours: 2
        description: "Identify potential risks and threats"

      - id: assess_impact
        agent: risk-manager
        type: analyze
        dependencies: [identify_risks]
        estimated_hours: 2
        description: "Assess likelihood and impact of each risk"

      - id: develop_mitigation
        agent: risk-manager
        type: plan
        dependencies: [assess_impact]
        estimated_hours: 3
        description: "Develop mitigation strategies for high-priority risks"

      - id: create_risk_register
        agent: risk-manager
        type: document
        dependencies: [develop_mitigation]
        estimated_hours: 1
        description: "Create risk register and monitoring plan"

# Acceptance Criteria Templates
