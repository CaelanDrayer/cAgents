  create_forecast:
    - "Forecast includes minimum 3 scenarios (optimistic, realistic, pessimistic)"
    - "All assumptions documented with data sources"
    - "Historical data covers minimum required period"
    - "Forecast methodology clearly explained"
    - "Executive presentation created"

  strategic_plan:
    - "Current state analysis complete and documented"
    - "Strategic objectives clearly defined and measurable"
    - "Implementation roadmap includes timeline and milestones"
    - "Resource requirements identified"
    - "Executive stakeholder approval obtained"

  market_analysis:
    - "Research scope clearly defined"
    - "Market size and trends quantified"
    - "Competitive landscape mapped"
    - "Key insights and recommendations provided"
    - "All data sources cited"

  process_design:
    - "Current process documented with process map"
    - "Improvement opportunities identified and prioritized"
    - "New process design created with workflow diagram"
    - "Stakeholder feedback incorporated"
    - "Implementation plan and documentation complete"

  budget_creation:
    - "Budget requirements gathered from all stakeholders"
    - "Historical spend analyzed and documented"
    - "Budget allocations justified with business rationale"
