    - "All major risks identified and catalogued"
    - "Risk likelihood and impact assessed using standard framework"
    - "Mitigation strategies defined for high-priority risks"
    - "Risk register created with ownership assigned"
    - "Monitoring plan established"

# Planning Heuristics
# Domain-specific planning guidance

planning_heuristics:
  stakeholder_coordination:
    rule: "Add stakeholder coordination task for tier 3+"
    reason: "Business work heavily dependent on stakeholder input"
    when: "tier >= 3 OR multiple_departments"

  approval_requirements:
    rule: "Include HITL approval tasks for financial/strategic decisions"
    thresholds:
      - "Budget > $100K: Department head approval"
      - "Budget > $1M: CFO approval"
      - "Strategic plans: C-level approval"
      - "Major process changes: Affected department heads"

  data_quality:
    rule: "Include data validation tasks when accuracy is critical"
    when: "financial_forecasts OR compliance_reporting OR executive_presentations"

  time_horizons:
    quarterly_planning:
      typical_duration: "1-2 weeks"
      coordination_overhead: "moderate"
    annual_planning:
      typical_duration: "3-4 weeks"
      coordination_overhead: "high"
    multi_year_strategy:
      typical_duration: "6-8 weeks"
      coordination_overhead: "very high"

  cross_functional:
    rule: "Add coordination checkpoints when multiple departments involved"
    checkpoint_frequency: "After each major phase"

# Domain-Specific Notes

domain_notes: |
  Business domain planning considerations:

  **Stakeholder Coordination is Critical**:
  - Business tasks require more stakeholder coordination than software
  - Add explicit coordination and review tasks
  - HITL approvals common for tier 3-4

  **Data Quality Gates**:
  - All data must be sourced and cited
  - Financial data requires extra validation
  - Missing sources can block validation

  **Executive Time is Scarce**:
  - Limit C-level agent time to tier 3-4
  - Use business-analyst or market-analyst for tier 1-2
  - Executive review should be final step, not intermediate

  **Common Planning Patterns**:
  - Research → Analysis → Design → Review → Approval
  - Gather → Analyze → Model → Validate → Present
  - Document Current → Identify Gaps → Design New → Validate → Implement

  **Timeline Considerations**:
  - Quarterly work: 1-2 weeks typical
  - Annual planning: 3-4 weeks typical
  - Strategic initiatives: 6-8 weeks typical
  - Add buffer for stakeholder availability

  **Agent Assignment Best Practices**:
  - market-analyst: Research, competitive analysis, trends
  - business-analyst: Documentation, modeling, requirements
  - cso: Strategic decisions, high-level direction (tier 3-4 only)
  - process-improvement-specialist: Process design and optimization
  - risk-manager: Risk assessment and mitigation
  - project-manager: Execution coordination
  - change-manager: Stakeholder engagement and adoption

  **Deliverable Formats**:
  - Excel models must be interactive and well-documented
  - PowerPoint presentations follow corporate template
  - Word documents include table of contents and executive summary
  - All deliverables include data sources and assumptions
