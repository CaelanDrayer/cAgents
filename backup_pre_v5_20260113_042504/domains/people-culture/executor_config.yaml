# People-Culture Domain Executor Configuration (V3.0)
domain: people-culture
version: 3.0

shared_agent_delegation:
  talent_strategy:
    when: "Tier 4 workforce planning, culture transformation"
    delegate_to: [shared:ceo, shared:coo, shared:strategic-planner, shared:change-manager]

  change_management:
    when: "Tier 3+ organizational change initiatives"
    delegate_to: [shared:change-manager, shared:change-management-specialist]

  workforce_analytics:
    when: "Compensation analysis, hiring planning, metrics"
    delegate_to: [shared:data-analyst, shared:business-intelligence-specialist]

  compliance:
    when: "All HR initiatives requiring compliance review"
    delegate_to: [shared:compliance-officer, shared:risk-manager]

team_composition:
  tier_1:
    core_team: [recruiter, hr-operations-specialist]
    shared_agents: []

  tier_2:
    core_team: [talent-acquisition-manager, compensation-benefits-analyst, learning-development-manager]
    shared_agents: [shared:project-manager, shared:data-analyst, shared:compliance-officer]

  tier_3:
    core_team: [hr-director, talent-acquisition-manager, hr-business-partner]
    shared_agents: [shared:strategic-planner, shared:coo, shared:change-manager, shared:data-analyst]

  tier_4:
    core_team: [hr-director, full-hr-team]
    shared_agents: [shared:ceo, shared:coo, shared:strategic-planner, shared:change-manager]

execution_modes:
  sequential:
    use_when: "Single hire, training program"
  pipeline:
    use_when: "Hiring plans, onboarding programs"
  swarm:
    use_when: "High-volume hiring, multiple L&D initiatives"
