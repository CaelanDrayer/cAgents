# Engineering Domain Validator Configuration (V3.0)
domain: engineering
version: 3.0

# Shared Agent Quality Gates (V3.0)
shared_quality_gates:
  business_validation:
    validator: shared:business-analyst
    when: "Tier 3+ features, user-facing changes"
    criteria:
      - "Requirements met"
      - "Business value delivered"
      - "User acceptance criteria satisfied"

  quality_assurance:
    validator: shared:quality-manager
    when: "All tiers"
    criteria:
      - "Quality standards met"
      - "No critical defects"
      - "Documentation complete"

  risk_assessment:
    validator: shared:risk-manager
    when: "Tier 3+ or security-sensitive"
    criteria:
      - "Risks identified and mitigated"
      - "Security reviewed"
      - "Rollback plan documented"

  compliance_check:
    validator: shared:compliance-officer
    when: "Regulatory requirements, data privacy"
    criteria:
      - "Regulatory compliance verified"
      - "Data privacy requirements met"
      - "Audit trail maintained"

  performance_validation:
    validator: shared:performance-analyst
    when: "Performance-critical changes"
    criteria:
      - "Performance benchmarks met"
      - "No performance degradation"
      - "Scalability validated"

# Domain-Specific Quality Checks
domain_quality_checks:
  code_quality:
    validators: [senior-developer, code-standards-auditor]
    criteria:
      - "Code follows standards"
      - "Tests passing"
      - "Code coverage >= 80%"

  architecture_review:
    validators: [architect, architecture-reviewer]
    criteria:
      - "Architecture patterns followed"
      - "Scalability considered"
      - "Technical debt managed"

  security_review:
    validators: [security-specialist, security-analyst, shared:compliance-officer]
    criteria:
      - "Security scan passed"
      - "Vulnerabilities addressed"
      - "Authentication/authorization correct"

validation_workflow:
  tier_1:
    gates: [domain_quality_checks]
    shared_agents: []

  tier_2:
    gates: [domain_quality_checks, quality_assurance]
    shared_agents: [shared:quality-manager]

  tier_3:
    gates: [domain_quality_checks, business_validation, quality_assurance, risk_assessment]
    shared_agents: [shared:business-analyst, shared:quality-manager, shared:risk-manager]

  tier_4:
    gates: [all_gates]
    shared_agents: [shared:business-analyst, shared:quality-manager, shared:risk-manager, shared:compliance-officer]
