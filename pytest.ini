[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    config: Config validation tests
    linting: Agent linting tests
    integration: End-to-end integration tests
    benchmark: Performance benchmark tests
    slow: Slow running tests

# Output options
addopts = -v --tb=short --strict-markers

# Coverage options (if pytest-cov installed)
# --cov=. --cov-report=html --cov-report=term

# Test discovery
norecursedirs = .git .tox dist build *.egg node_modules Agent_Memory archive

# Timeout (if pytest-timeout installed)
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
