# Domain Router Configuration
domain: sales
version: 1.0

tier_classification:
  tier_0_indicators:
    - "Question about sales concept"
    keywords: [what, how, explain]
  tier_1_indicators:
    - "Simple task"
    scope: single_item
  tier_2_indicators:
    - "Moderate complexity"
    scope: single_deliverable
    required_agents: 1-2
  tier_3_indicators:
    - "Complex multi-component"
    scope: multi_component
    required_agents: 3-5
  tier_4_indicators:
    - "Enterprise-wide"
    scope: enterprise_wide
    required_agents: 5+

templates:
  standard_task:
    description: "Standard sales task"
    default_tier: 2

calibration:
  total_routed: 0
  tier_accuracy:
    tier_0: {assigned: 0, correct: 0, accuracy: 0.0}
    tier_1: {assigned: 0, correct: 0, accuracy: 0.0}
    tier_2: {assigned: 0, correct: 0, accuracy: 0.0}
    tier_3: {assigned: 0, correct: 0, accuracy: 0.0}
    tier_4: {assigned: 0, correct: 0, accuracy: 0.0}
