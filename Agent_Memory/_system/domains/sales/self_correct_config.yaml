# Domain Self-Correct Configuration
domain: sales
version: 1.0

correction_strategies:
  incomplete_work:
    description: "Incomplete deliverable"
    fixable: true
    agent_to_invoke: "specialist"
    max_retries: 2

  approval_needed:
    description: "Requires approval"
    fixable: false
    escalation: "HITL"

fixability_criteria:
  FIXABLE: {types: [incomplete, quality]}
  NOT_FIXABLE: {types: [approval]}

retry_limits:
  global_max_retries: 3
  per_issue_max_retries: 2
