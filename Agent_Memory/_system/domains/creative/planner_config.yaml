# Creative Domain Planner Configuration (V3.0)
domain: creative
version: 3.0

available_agents:
  shared_leadership:
    - shared:ceo
    - shared:cpo
  shared_planning:
    - shared:strategic-planner
    - shared:project-manager
    - shared:roadmap-planner
  shared_data:
    - shared:market-research-analyst
    - shared:data-analyst
  shared_quality:
    - shared:quality-manager
    - shared:performance-analyst
  shared_operations:
    - shared:operations-manager
    - shared:resource-planner

  creative_specialists:
    - cco: "Chief Creative Officer"
    - creative-director: "Creative direction and vision"
    - story-architect: "Plot structure and narrative design"
    - narrative-designer: "Narrative flow and pacing"
    - plot-developer: "Plot elaboration and twists"
    - character-designer: "Character creation and development"
    - character-psychologist: "Psychological depth and authenticity"
    - worldbuilder: "Setting and worldbuilding"
    - lore-master: "History, mythology, and lore"
    - prose-stylist: "Writing and prose quality"
    - dialogue-specialist: "Dialogue writing"
    - editor: "Manuscript editing and improvement"
    - continuity-checker: "Continuity and consistency"
    - copy-editor: "Grammar, spelling, formatting"
    - genre-specialist: "Genre-specific expertise"

task_patterns:
  write_novel:
    tier_default: 4
    tasks:
      - id: strategic_planning
        agent: shared:strategic-planner
        description: "Plan novel structure and timeline"
      - id: outline_plot
        agent: story-architect
      - id: develop_characters
        agent: character-designer
      - id: build_world
        agent: worldbuilder
      - id: write_chapters
        agent: prose-stylist
      - id: editorial_review
        agent: shared:quality-manager
      - id: final_edit
        agent: editor

  write_story:
    tier_default: 2
    tasks:
      - id: plan_story
        agent: shared:project-manager
      - id: outline
        agent: story-architect
      - id: write_draft
        agent: prose-stylist
      - id: edit
        agent: editor
      - id: quality_check
        agent: shared:quality-manager

  develop_character:
    tier_default: 2
    tasks:
      - id: character_profile
        agent: character-designer
      - id: psychological_depth
        agent: character-psychologist
      - id: review
        agent: shared:quality-manager

  design_world:
    tier_default: 2
    tasks:
      - id: world_concept
        agent: worldbuilder
      - id: lore_development
        agent: lore-master
      - id: consistency_check
        agent: continuity-checker

planning_strategies:
  tier_2:
    shared_agents: [shared:project-manager, shared:quality-manager]
  tier_3:
    shared_agents: [shared:strategic-planner, shared:project-manager, shared:quality-manager]
  tier_4:
    shared_agents: [shared:cpo, shared:strategic-planner, shared:project-manager, shared:quality-manager]

domain_notes: |
  **V3.0 Shared Agent Integration**:
  - Use shared:project-manager for all story/novel planning
  - Use shared:strategic-planner for series and complex projects
  - Use shared:quality-manager for all editorial quality gates
  - Use shared:cpo for tier-4 creative direction
