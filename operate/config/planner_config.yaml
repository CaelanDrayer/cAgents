super_domain: operate
description: Planning configuration for OPERATE super-domain

# Shared questions used by all controllers in this domain
shared_questions: &operate_questions
  - "What are the current operational metrics?"
  - "What are the efficiency bottlenecks?"
  - "What are the compliance requirements?"

controller_catalog:
  tier_2:
    - name: business-analyst
      agent_path: operate/agents/business-analyst.md
      coordination_style: question_based
      typical_questions: *operate_questions
      use_when:
        - "Requirements gathering needed"
        - "Process analysis required"
        - "Solution design and business case"
        - "Stakeholder alignment"
      complexity: tier_2

    - name: change-manager
      agent_path: operate/agents/change-manager.md
      coordination_style: question_based
      typical_questions: *operate_questions
      use_when:
        - "Organizational change planning"
        - "Transformation initiatives"
        - "Adoption planning needed"
        - "Resistance management"
      complexity: tier_2

    - name: operations-manager
      agent_path: operate/agents/operations-manager.md
      coordination_style: question_based
      typical_questions: *operate_questions
      use_when:
        - "Operations optimization needed"
        - "Process management required"
        - "Operational excellence initiatives"
        - "Resource allocation decisions"
      complexity: tier_2

    - name: supply-chain-manager
      agent_path: operate/agents/supply-chain-manager.md
      coordination_style: question_based
      typical_questions: *operate_questions
      use_when:
        - "Supply chain optimization"
        - "Inventory management needed"
        - "Vendor management"
        - "Logistics and distribution"
      complexity: tier_2

  tier_3:
    - name: finance-manager
      agent_path: make/agents/finance-manager.md
      coordination_style: question_based
      typical_questions: *operate_questions
      use_when:
        - "Financial planning and analysis"
        - "Budget management"
        - "Cost optimization initiatives"
        - "Financial reporting requirements"
      complexity: tier_3

  tier_4:
    - name: cfo
      agent_path: make/agents/cfo.md
      coordination_style: question_based
      typical_questions: *operate_questions
      use_when:
        - "Executive financial strategy"
        - "Major investment decisions"
        - "Financial transformation"
        - "Board-level reporting"
      complexity: tier_4

# Templates for objective generation
objectives_templates:
  default:
    - "Implement {feature} in operate domain"
    - "Analyze {data} for operate operations"
    - "Create {deliverable} for operate use case"

# Success criteria - references shared template
# See: Agent_Memory/_system/templates/shared_success_criteria.yaml for full patterns
success_criteria_patterns:
  _shared: "@Agent_Memory/_system/templates/shared_success_criteria.yaml"
  # Domain-specific additions for operate super-domain
  operate_specific:
    - "Financial accuracy meets audit standards"
    - "Operational efficiency metrics improved"
    - "Compliance requirements satisfied"
