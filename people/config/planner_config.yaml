super_domain: people
description: Planning configuration for PEOPLE super-domain

# Shared questions used by all controllers in this domain
shared_questions: &people_questions
  - "What are the current team dynamics and gaps?"
  - "What are the cultural considerations?"
  - "What are the retention and engagement metrics?"

controller_catalog:
  tier_2:
    - name: hr-business-partner
      agent_path: people/agents/hr-business-partner.md
      coordination_style: question_based
      typical_questions: *people_questions
      use_when:
        - "Business unit HR support needed"
        - "Employee relations issues"
        - "Performance management questions"
        - "HR policy implementation"
      complexity: tier_2

    - name: talent-acquisition-manager
      agent_path: people/agents/talent-acquisition-manager.md
      coordination_style: question_based
      typical_questions: *people_questions
      use_when:
        - "Recruiting strategy needed"
        - "Hiring pipeline optimization"
        - "Employer branding"
        - "Candidate experience improvement"
      complexity: tier_2

  tier_3:
    - name: hr-operations-manager
      agent_path: people/agents/hr-operations-manager.md
      coordination_style: question_based
      typical_questions: *people_questions
      use_when:
        - "HR process optimization"
        - "HR technology implementation"
        - "Cross-functional HR initiatives"
        - "HR analytics and reporting"
      complexity: tier_3

  tier_4:
    - name: chro
      agent_path: people/agents/chro.md
      coordination_style: question_based
      typical_questions: *people_questions
      use_when:
        - "Strategic people vision needed"
        - "Workforce planning required"
        - "Organizational design decisions"
        - "Executive talent decisions"
        - "Major HR transformations"
      complexity: tier_4

# Templates for objective generation
objectives_templates:
  default:
    - "Implement {feature} in people domain"
    - "Analyze {data} for people operations"
    - "Create {deliverable} for people use case"

# Success criteria - references shared template
# See: Agent_Memory/_system/templates/shared_success_criteria.yaml for full patterns
success_criteria_patterns:
  _shared: "@Agent_Memory/_system/templates/shared_success_criteria.yaml"
  # Domain-specific additions for people super-domain
  people_specific:
    - "HR policies comply with employment regulations"
    - "Employee experience metrics considered"
    - "Culture alignment verified"
