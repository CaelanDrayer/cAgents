        # Intelligence layer
        - pattern-recognition
        - risk-assessment
        - dependency-analyzer
        - learning-coordinator
        - predictive-analyst
        # QA layer
        - architecture-reviewer
        - code-standards-auditor
        - security-analyst
        - qa-compliance-officer
        - performance-analyzer
        - test-coverage-validator
        - documentation-reviewer
        - dependency-auditor
        - accessibility-checker
        # Executive leadership
        - ceo
        - cto
        - cfo
        - coo
        - vp-engineering
        # Team agents
        - product-owner
        - stakeholder-rep
        - finance-manager
        - compliance
        - tech-lead
        - sysadmin
        - devops
        - it-support
        - architect
        - senior-developer
        - dba
        - data-analyst
        - ux-designer
        - qa-lead
        - security-specialist
        - frontend-developer
        - backend-developer
        - scribe
